    <title>Inloggen</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="bg-white rounded-lg shadow-lg p-8 max-w-md w-full">
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Inloggen</h2>

        <form id="loginForm" method="POST">
            {% csrf_token %}
            <div class="mb-4">
                <label for="email" class="block text-gray-700">Gebruikersnaam</label>
                <input id="email" name="email" required class="mt-1 block w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="gebruikersnaam@gmail.com">
            </div>
            <div class="mb-4">
                <label for="password" class="block text-gray-700">Wachtwoord</label>
                <input type="password" id="password" name="password" required class="mt-1 block w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Wachtwoord">
            </div>
            <button type="submit" id="loginButton" class="w-full bg-purple-600 hover:bg-purple-700 text-white font-semibold py-2 rounded-lg transition duration-200">Inloggen</button>
        </form>
        
        <!-- Notification -->
        <div id="notification" class="hidden mt-4 p-2 text-red-600 bg-red-200 rounded-lg text-center">
            Ongeldige gebruikersnaam of wachtwoord.
        </div>
        
        <div class="mt-4 text-center">
            <a href="#" class="text-purple-600 hover:underline">Wachtwoord vergeten?</a>

            const notification = document.getElementById('notification');
